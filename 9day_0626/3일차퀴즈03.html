<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        
        let n = 0;
        while (true) {
            n++;
            let score = parseInt(prompt("점수를 입력하세요"));
            let grade;

            if(score<0){
                break;
            }
            if (score >= 90) {
                grade = "A"
            } else {
                grade = "F"
            }
            alert(grade);
            
        }
    </script>
</body>

</html>
