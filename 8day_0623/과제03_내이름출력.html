<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("숫자를 입력하세요"));
        let i = 0;
        while(i<num){
            document.write("김현수");
            i++;
        }
    </script>
</body>
</html>
