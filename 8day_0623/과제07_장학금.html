<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let kor = parseInt(prompt("국어 점수를 입력하세요"));
        let eng = parseInt(prompt("영어 점수를 입력하세요"));
        let math = parseInt(prompt("수학 점수를 입력하세요"));

        avg = (kor+eng+math)/3;
        document.write("평균은 " + avg + "입니다.", "<br>");

        if(kor >= 90 && eng >= 90 && math >= 90){
            document.write("장학금 지급이 계좌로 입금되었습니다.");
        }

    </script>
</body>
</html>
