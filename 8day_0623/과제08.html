<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
    let use_amount = parseInt(prompt("사용금액을 입력하세요"));
    if(use_amount>=50){
        document.write("vvip");
    } else if (use_amount>=30){
        document.write("vip");
    } else{
        document.write("bronze");
    }

    </script>
</body>
</html>
